<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="forms">
      <div>
        <label for="matricula">Digite a matricula do aluno</label>
        <input type="text" name="matricula" id="matricula" />
      </div>
      <div>
        <label for="nome">Digite o nome do aluno</label>
        <input type="text" name="nome" id="nome" />
      </div>
      <div>
        <label for="faltas">Digite o numero de faltas do aluno</label>
        <input type="text" name="faltas" id="faltas" />
      </div>
      <div>
        <label for="P1">Digite a nota da P1 do aluno</label>
        <input type="text" name="P1" id="P1" />
      </div>
      <div>
        <label for="P2">Digite a nota da P2 do aluno</label>
        <input type="text" name="P2" id="P2" />
      </div>
      <div>
        <label for="PR">Digite a nota da PR do aluno</label>
        <input type="text" name="PR" id="PR" />
      </div>
    </div>

    <table>
      <thead>
        <th>Maticula</th>
        <th>Nome</th>
        <th>faltas</th>
        <th>P1</th>
        <th>P2</th>
        <th>Média</th>
        <th>PR</th>
        <th>Média Final</th>
        <th>Situação</th>
      </thead>
      <tbody>
        <tr>
          <td>202309116</td>
          <td>Renan</td>
          <td>12</td>
          <td>8</td>
          <td>7</td>
          <td>7.5</td>
          <td>-</td>
          <td>7.5</td>
          <td>Aprovado</td>
        </tr>
      </tbody>
    </table>

    <button onclick="InserirAluno()">Adicionar Aluno</button>

    <script src="script.js"></script>
  </body>
</html>
